<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

    <div class="logo-divider-container">

                        <input type="text" class="input" maxlength="1" required onfocus="this.value=''">
                        <input type="text" class="input" maxlength="1" required onfocus="this.value=''">
                    </div>
                    <button type="submit" class="verify">Verify</button>
                    <a href="login.html">
                        <button type="button" class="icon material-symbols-rounded">arrow_back</button>
                    </a>

                </div>
            </form>
        </center>
    </div>

    <script src="otp.js"></script>

</html>
