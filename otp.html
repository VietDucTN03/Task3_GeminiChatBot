<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./otp.css">
</head>

<body>

    <div class="logo-divider-container">
        <div class="divider-line"></div>
        <div class="logo-container">
            <img src="./images/BigF.png" alt="Big Four Logo" class="logo-image" style="width: 80%;">
        </div>
    </div>
    <center>
        <form class="form">
            <div class="content">
                <p align="center" class="title">OTP Verification</p>
                <p class="text">Check your mail to receive OTP code</p>
                <div class="inp">
                    <input placeholder="" type="text" class="input" onfocus="this.value=''" maxlength="1">
                    <input placeholder="" type="text" class="input" onfocus="this.value=''" maxlength="1">
                    <input placeholder="" type="text" class="input" onfocus="this.value=''" maxlength="1">
                    <input placeholder="" type="text" class="input" onfocus="this.value=''" maxlength="1">
                </div>
                <button class="verify">Verify</button>
                <button type="button" class="icon material-symbols-rounded">arrow_back</button>
            </div>
        </form>
    </center>
    <script>
        const inputs = document.querySelectorAll('.input');
        inputs.forEach((input, index) => {
            input.addEventListener('input', () => {
                if (input.value.length > 0 && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });
        });
    </script>
</body>

</html>
