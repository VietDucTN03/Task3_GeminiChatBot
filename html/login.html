<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Login Page</title>
</head>

<body>
    <div class="screen">
        <div class="screen__content">
            <form class="login login-page">
                <div class="login__field">
                    <i class="login__icon bi-person-fill"></i>
                    <input name="text" type="text" class="login__input" placeholder="Email" required>
                </div>
                <div class="div-active">
                    <button class="button login__submit">
                        <span class="button__text">Log In</span>
                        <i class="bi bi-chevron-right" style="font-size: 24px;
                        margin-left: auto;"></i>
                    </button>
                    <a href="/html/index.html" class="div-button">
                        <span>Back </span>
                        <div class="svg-wrapper-1">
                            <div class="svg-wrapper">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                    <path fill="none" d="M0 0h24v24H0z"></path>
                                    <path fill="currentColor"
                                        d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z">
                                    </path>
                                </svg>
                            </div>
                        </div>
                    </a>


                    <!-- <div class="back-arrow">
                    </div> -->
                </div>
            </form>
        </div>

        <div class="screen__background">
            <span class="screen__background__shape screen__background__shape4"></span>
            <span class="screen__background__shape screen__background__shape3"></span>
            <span class="screen__background__shape screen__background__shape2"></span>
            <span class="screen__background__shape screen__background__shape1"></span>
        </div>
    </div>
    <!-- Link to JavaScript file for handling login functionality -->
    <script src="/js/login.js"></script>
</body>

</html>
