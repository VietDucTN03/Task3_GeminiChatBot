<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Login Page</title>
</head>

<body>
    <div class="login">
        <div class="div-img">
            <img src="/images/BigF.png" alt="logo" class="login-logo">
        </div>
        <form class="login-page">
            <h2>Login</h2>
            <h3>Email</h3>
            <input type="email" placeholder="Email address" class="input" name="text" required>
            <div class="div-button">
                <button type="submit" class="button-submit">Submit</button>
                <div class="back-arrow">
                    <a href="/html/index.html">
                        <img class="back-icon" src="/images/left-arrow.png" />
                    </a>
                </div>
            </div>
        </form>
    </div>

    <!-- Link to JavaScript file for handling login functionality -->
    <script src="/js/login.js"></script>
</body>

</html>
